<!-- Icon and genre list. I will add css to center and look nicer, also some icons just won't load properly. H.E -->
<!-- added id's to each button for eventlistener W.K. -->

<div class="container has-text-centered has-background-primary" id="icons">
  <div class="notification is-primary">
    Choose which genre you would like to watch.
  </div>

  <div class="buttons">

    <!-- had to remove the span classes to make event delegation work W.K. -->
    <button id="comedy" class="button is-primary comedy-button">
      <i class="fas fa-laugh" style="color: #030407;"></i>
      Comedy
    </button>

    <button id="family" class="button is-primary family-button">
      <i class="material-symbols-outlined">
        home
      </i>
      Family
    </button>

    <button id="action" class="button is-primary action-button">
      <i class="material-symbols-outlined">
        minor_crash
      </i>
      Action
    </button>

    <button id="romantic" class="button is-primary romantic-button">
      <i class="fas fa-heart" style="color: #000000;"></i>
      Romantic
    </button>

    <button id="documentary" class="button is-primary doc-button">
      <i class="material-symbols-outlined">
        history_edu
      </i>
      Documentary
    </button>

    <button id="sci-fi" class="button is-primary sci-button">
      <i class="fas fa-user-astronaut" style="color: #000000;"></i>
      Sci-Fi
    </button>

    <button id="horror" class="button is-primary horror-button">
      <i class="fas fa-surprise" style="color: #000000;"></i>
      Horror
    </button>

    <button id="musical" class="button is-primary musical-button">
      <i class="fas fa-music" style="color: #000000;"></i>
      Musical
    </button>

    <button id="mystery" class="button is-primary mystery-button">
      <i class="fab fa-searchengin" style="color: #000000;"></i>
      Mystery
    </button>

    <button id="fantasy" class="button is-primary fantasy-button">
      <i class="fas fa-hat-wizard" style="color: #000000;"></i>
      Fantasy
    </button>

  </div>
</div>
